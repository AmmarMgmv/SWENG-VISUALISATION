<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    
        <title>Group 8 Visualizer</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" style="background-color: rgba(58, 32, 175, .25);">
                <div class="mb-2 mt-2 col-md-12">
                    <a href="index.html">
                        Home
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="userInfoCol">
                        <div class="mt-3 col-md-12">
                            <div class="well">
                                <img class="mb-4 img-fluid" id="img" src='https://avatars.githubusercontent.com/u/75397123?v=4'>
                            </div>
                        </div>
                    </div>
                    <div class="userInfoCol">
                        <div class="mt-3 col-md-3">
                            <div class="well">
                                <h3 id="user">User</h3>
                                <p id="name">Name</p>
                                <p id="company">Company</p>
                                <p id="location">Location</p>
                                <p id="website">Website</p>
                                <p id="twitter">Twitter</p>
                                <!-- <p id="followers">Followers</p>
                                <p id="following">Following</p>
                                <p id="public_repos">Public Repos</p> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <p>hello</p>
                </div>
            </div>

            <div id="result-container"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="app.js" defer></script>
    </body>

</html>
