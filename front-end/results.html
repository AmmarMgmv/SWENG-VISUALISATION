<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    
        <title>Group 8 Visualizer</title>
    </head>

    <body>
        
        <div class="container-fluid">
            <div class="row" style="background-color: rgba(58, 32, 175, .25);">
                <div class="mb-2 mt-2 col-md-12">
                    <a href="index.html">
                        Home
                    </a>
                    <!-- tmp search bar until i figure out how to make the home page search bar work -->
                    <div class="searchbar">
                        <label for="data-input">Input username here:</label>
                        <input type="text" id="data-input" placeholder="Username...">
                        <button onclick="sendData()">Search</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <img class="mb-4 img-fluid" id="img" src=''>

                            <p id="user"></p>
                            <p id="name"></p>
                            <p id="company"></p>
                            <p id="location"></p>
                            <p id="followers"></p>
                            <p id="following"></p>
                            <p id="public_repos"></p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <canvas id="language"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <div id="sent-data-container"></div>
                </div>
                <!-- <div>
                    <button onclick="getUsers()">Get user data</button>
                    <div id="result-container"></div>
                </div> -->
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="app.js" defer></script>
    </body>

</html>
