<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <title>Group 8 Visualizer</title>
    </head>

    <body class="container-fluid p-0 bg-light" onload="fill_data()">
        <nav class="navbar navbar-expand-lg bg-light justify-content-center gradient-bg">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Map</a>
                </li>
                </ul>
                <form action="/results" method="get" class="d-flex" role="search">
                    <input class="form-control ms-2" type="search" name="username" placeholder="Search for another user" aria-label="Search">
                    <button class="btn btn-secondary ms-2" type="submit">Search</button>
                </form>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <img class="mb-4 img-fluid" id="img" src="{{ userData.avatar_url }}">
                            <p id="user"><b>Username: </b>{{ userData.login }}</p>
                            <p id="name"><b>Name: </b> {{ userData.name }}</p>
                            <p id="company"><b>Company: </b> {{ userData.company }}</p>
                            <p id="location"><b>Location: </b> {{ userData.location }} </p>
                            <p id="followers"><b>Followers: </b> {{ userData.followers }} </p>
                            <p id="following"><b>Following: </b> {{ userData.following }} </p>
                            <p id="public_repos"><b>Public Repos: </b> {{ userData.public_repos }} </p>
                            <div id="mapDiv" style="width: 400px; height: 300px"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <canvas id="language"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <div id="sent-data-container"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="{{ url_for('static',filename='app2.js') }}"></script>
        <script>
            function fill_data() {
                const mapData = {{map_data|tojson|safe}};
                console.log(mapData)
                const languageData = {{language_dict|tojson|safe}};
                console.log(languageData)
                fillMapData(mapData)
                languagesChart(languageData)
            }
        </script>
    </body>

</html>
