<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <title>Group 8 Visualizer</title>
    </head>

    <body>
        
        <div class="container-fluid">
            <div class="row" style="background-color: rgba(58, 32, 175, .25);">
                <div class="mb-2 mt-2 col-md-12">
                    <a href="/">
                        Home
                    </a>
                    <div class="searchbar">
                        <label for="data-input">Input username here:</label>
                        <input type="text" id="data-input" placeholder="Username...">
                        <button onclick="sendData()">Search</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <img class="mb-4 img-fluid" id="img" src=''>
                            <p id="user"></p>
                            <p id="name"></p>
                            <p id="company"></p>
                            <p id="location"></p>
                            <p id="followers"></p>
                            <p id="following"></p>
                            <p id="public_repos"></p>
                            <div id="mapDiv" style="width: 400px; height: 300px"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="mt-3 col-md-12">
                        <div class="well">
                            <canvas id="language"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <div id="sent-data-container"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="{{ url_for('static',filename='app.js') }}"></script>
    </body>

</html>
